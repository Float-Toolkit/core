name: Bug Report
description: Is the package not working as intended?

title: BUG - (brief description)
labels:
  - üêû Bug
assignees: LuisFerLCC

body:
  - type: markdown
    attributes:
      value: |
        <div align="center" style="margin-bottom: 0.5rem">
        <img src="https://raw.githubusercontent.com/float-toolkit/core/HEAD/media/ftlogo.svg" width="50" />
        </div>

        <h1 align="center">Bug Report</h1>

  - type: dropdown
    id: affected-packages

    attributes:
      label: Affected packages
      description: Which packages does this bug affect?
      multiple: true

      options:
        - "@float-toolkit/core"
        - "@float-toolkit/react"

  - type: input
    id: package-version

    attributes:
      label: Package version
      description: Which package version are you using? You can check it in your `package.json` file or by running `npm list <package>`.
      placeholder: X.X.X

    validations:
      required: true

  - type: textarea
    id: description

    attributes:
      label: Description
      description: |
        Please describe the bug and how to reproduce it in as much detail as possible.
        You can also attach images or log files here.
      placeholder: |
        Steps to reproduce:
        1.
        2.
        3.
        ...

    validations:
      required: true

  - type: textarea
    id: code-sample

    attributes:
      label: Code sample
      description: |
        If possible, include a reproducible code sample. The sample should be minimal (with no unnecessary code) but complete.
        NOTE: This input will be automatically formatted into JavaScript/TypeScript code.
      render: TypeScript
      placeholder: |
        import FloatToolkit from "@float-toolkit/core";
        const ft = new FloatToolkit();

  - type: textarea
    id: expected-behavior

    attributes:
      label: Expected behavior

  - type: textarea
    id: actual-behavior

    attributes:
      label: Actual behavior

    validations:
      required: true

  - type: dropdown
    id: priority

    attributes:
      label: Priority
      description: How critical is this bug? (please be realistic)

      options:
        - Minor bug (annoying, but not crucially broken)
        - Medium bug (needs attention)
        - Major bug (must be fixed immediately)

  - type: checkboxes
    id: contribution-guidelines

    attributes:
      label: Contribution guidelines
      description: By submitting this issue, you agree that...

      options:
        - label: You have read the [documentation](https://float-toolkit.web.app/) and made sure this is not intended behavior.
          required: true

        - label: The issue has not already been reported.
          required: true

        - label: You are following the project's [Code of Conduct](https://github.com/float-toolkit/core/blob/master/.github/CODE_OF_CONDUCT.md).
          required: true
