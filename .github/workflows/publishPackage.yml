name: Publish NPM package

on:
  push:
    branches:
      - stable

  workflow_dispatch:

jobs:
  build:
    name: Build package and documentation
    runs-on: ubuntu-latest
    if: github.repository_owner == 'float-toolkit'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run buildWithDocs

      - name: Upload dist artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

      - name: Upload typings artifact
        uses: actions/upload-artifact@v3
        with:
          name: typings
          path: typings

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: docs

  publish:
    name: Publish on NPM and GitHub Packages
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download dist artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      - name: Download typings artifact
        uses: actions/download-artifact@v3
        with:
          name: typings
          path: typings

      - name: Publish on NPM
        uses: JS-DevTools/npm-publish@v1.4.3
        with:
          access: public
          registry: https://registry.npmjs.org/
          token: ${{ secrets.NPM_TOKEN }}
          check-version: false

      - name: Publish on GitHub Packages
        uses: JS-DevTools/npm-publish@v1.4.3
        with:
          access: public
          registry: https://npm.pkg.github.com/
          token: ${{ secrets.GITHUB_TOKEN }}
          check-version: false

  upload:
    name: Upload documentation
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download documentation artifact
        uses: actions/download-artifact@v3
        with:
          name: docs
          path: docs

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v2.0.0
        with:
          args: deploy

        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
